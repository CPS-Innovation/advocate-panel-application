{% extends "layouts/main.html" %}

{% block pageTitle %}
  What type of property do you receive income from?
{% endblock %}

{% block content %}

<form method="post" action="/mtd-complex/property-income">

<div class="govuk-form-group">
  <fieldset class="govuk-fieldset" style="padding-top:10px;">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
      <h1 class="govuk-fieldset__heading">
        Question 1
      </h1>
    </legend>
    <div class="govuk-radios" data-module="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="item" name="propertyType" type="radio" value="item">
        <label class="govuk-label govuk-radios__label" for="item">
         Item 1
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="commercial" name="propertyType" type="radio" value="Commercial">
        <label class="govuk-label govuk-radios__label" for="commercial">
          Item 2
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="item-3" name="propertyType" type="radio" value="Holiday let">
        <label class="govuk-label govuk-radios__label" for="holiday">
         Item 3
        </label>
      </div>
    </div>
  </fieldset>
</div>



  <button class="govuk-button" type="submit">Continue</button>
</form>





{% endblock %}
