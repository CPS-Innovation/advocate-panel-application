{% extends "layouts/main.html" %}
{% block pageTitle %}Check your answers{% endblock %}

{% block content %}

<h1 class="govuk-heading-xl">Check your answers</h1>

<dl class="govuk-summary-list">

  <div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key">Item 1</dt>
    <dd class="govuk-summary-list__value">{{ data['propertyType'] }}</dd>
    <dd class="govuk-summary-list__actions">
      <a href="/mtd-complex/property-type">Change<span class="govuk-visually-hidden"> property type</span></a>
    </dd>
  </div>

  <div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key">Item 2</dt>
    <dd class="govuk-summary-list__value">{{ data['income'] }}</dd>
    <dd class="govuk-summary-list__actions">
      <a href="/mtd-complex/property-income">Change<span class="govuk-visually-hidden"> income</span></a>
    </dd>
  </div>

  <div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key">Item</dt>
    <dd class="govuk-summary-list__value">{{ data['expenses'] }}</dd>
    <dd class="govuk-summary-list__actions">
      <a href="/mtd-complex/uk-property-expenses">Change<span class="govuk-visually-hidden"> expenses</span></a>
    </dd>
  </div>


</dl>

<form action="../mtd-complex/confirmation.html" method="get">
  <button class="govuk-button">Confirm and submit</button>
</form>

{% endblock %}
